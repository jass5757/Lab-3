<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Button Hover</title>
    <style>
        .svg-button {
            width: 100px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, fill 0.3s ease;
            fill: #3498db; /* Original color */
        }
        
        .svg-button:hover {
            transform: scale(1.1); /* Slight zoom */
            fill: #2ecc71; /* Change color on hover */
        }
    </style>
</head>
<body>

    <svg class="svg-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
        <rect width="100" height="50" rx="10" ry="10" />
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#fff" font-size="20">Click Me</text>
    </svg>

</body>
</html>
